<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/scriptDOM.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/pagamento.js"></script>
    <title>LavaCar</title>
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
    </style>
</head>
<body>
<div class="d-flex h-100">
    <div th:replace="fragments/_menu :: menu"></div>

    <main class="w-100" style="margin-left: 280px;">
        <div name="div main" class="flex-grow-1 p-4">
            <nav class="navbar mb-4  text-white px-3 padrao">
                <span id="navBarSecao" th:text="${secao}" class="navbar-brand mb-0 h1">Painel Principal</span>
                <form action="/main" method="post">
                    <div class="dropdown ms-3">
                        <!-- Botão do dropdown -->
                        <button class="btn btn-secondary dropdown-toggle bg-dark text-light d-none" type="button" id="dropdownAgendamento" data-bs-toggle="dropdown" aria-expanded="false">
                            Agendamentos
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownAgendamento">
                            <li><button class="dropdown-item" type="submit" name="filtro" value="Anteriores">Anteriores</button></li>
                            <li><button class="dropdown-item" type="submit" name="filtro" value="Hoje">Hoje</button></li>
                            <li><button class="dropdown-item" type="submit" name="filtro" value="Amanha">Amanhã</button></li>
                            <li><button class="dropdown-item" type="submit" name="filtro" value="Futuros">Próximos Dias</button></li>
                        </ul>
                    </div>
                </form>
            </nav>
            <div id="agendamentoContainer" th:replace="~{${fragmentPath} :: bloco}"></div>
        </div>
    </main>
</div>
<script src="/js/atualizaPaginaAgendamento.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
