<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js"></script>
    <script src="/js/functions.js"></script>
    <title>LavaCar</title>
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
    </style>
</head>
<body>
<div class="d-flex h-100">
    <div th:replace="fragments/_menu :: menu"></div>

    <main style="margin-left: 280px;">
        <div class="flex-grow-1 p-4">
            <nav class="navbar mb-4 rounded text-white px-3 padrao">
                <span th:text="${secao}" class="navbar-brand mb-0 h1">Painel Principal</span>
            </nav>
            <div th:replace="~{${fragmentPath} :: bloco}"></div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
