<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="categoriaModal">
    <div class="modal fade" id="cadCategoria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" text="Categoria">Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!-- Formulário -->
                        <form th:action="@{/categoria}" method="post">
                            <div class="mb-3">
                                <label for="nomeCategoria" class="form-label">Nome da Categoria</label>
                                <input type="text" class="form-control" id="nomeCategoria" name="nomeCategoria" placeholder="Digite o nome">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
