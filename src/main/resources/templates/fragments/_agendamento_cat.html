<div th:fragment="bloco" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="etapa1" class="container ">
        <div class="card-body">
            <div class="alert alert-primary text-dark" role="alert">
                No dia escolhido leve seu carro até o nosso lava rápido ou informe onde buscá-lo.
            </div>
            <div class="row g-2">
                <div class="btn-group-vertical"  role="group" aria-label="Basic checkbox toggle button group">
                    <th:block th:each="categoria, iterStat : ${categorias}">
                        <input type="radio" class="btn-check"
                               name="cat"
                               th:value="${categoria.nome}"
                               th:id="'check' + ${iterStat.index}">

                        <label class="btn btn-outline-primary"
                               th:text="${categoria.nome}"
                               th:for="'check' + ${iterStat.index}">Moto</label>
                    </th:block>
                </div>
                <div class="d-flex flex-wrap justify-content-center gap-2" role="group" aria-label="Exemplo básico">
                    <button type="button" onclick="mostrarEtapa(2)" class="btn w-100 w-sm-auto" style="background-color: #2A22D1; color: white;">Próximo</button>
                </div>
            </div>
        </div>
    </div>
</div>
