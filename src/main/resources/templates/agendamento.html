<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento - Lava Rápido Classic Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container py-4">
    <main class="row justify-content-center">
        <div class="text-center mb-4">
            <img src="../img/logo.png" class="img-fluid rounded" alt="Logo do Lava Rápido Classic Car">
        </div>
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-white text-center " style="background-color: #2A22D1; color: white;">
                    <h5 class="mb-0">Agendamento</h5>
                </div>
                <form id="formAgendamento" th:action="@{/agendamento}" method="post">
                    <div th:replace="~{${fragmentPath} :: bloco}"></div>
                        <div th:if="${etapa == 4}">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
